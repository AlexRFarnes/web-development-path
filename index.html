<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Web Development Roadmap</title>
  </head>
  <body>
    <header id="main-header" class="main-header">
      <div class="container">
        <h1><i class="fas fa-code"></i> Web Development Path</h1>
        <h2><i class="fas fa-user"></i> Alex Farnes</h2>
      </div>
    </header>
    <section id="timeline" class="timeline">
      <ul class="timeline__list">
        <li class="timeline__item">
          <div class="timeline__box">
            <h3>
              <i class="fas fa-chevron-right"></i> HTML
              <i class="fab fa-html5"></i> & CSS <i class="fab fa-css3-alt"></i>
            </h3>
            <p>Courses:</p>
          </div>
        </li>
        <li class="timeline__item">
          <div class="timeline__box">
            <h3>
              <i class="fas fa-chevron-right"></i> JavaScript
              <i class="fab fa-js"></i>
            </h3>
            <p>Courses:</p>
          </div>
        </li>
        <li class="timeline__item">
          <div class="timeline__box">
            <h3>
              <i class="fas fa-chevron-right"></i> Sass
              <i class="fab fa-sass"></i>
            </h3>
            <p>Courses:</p>
          </div>
        </li>
        <li class="timeline__item">
          <div class="timeline__box">
            <h3>
              <i class="fas fa-chevron-right"></i> Version Control
              <i class="fab fa-github"></i>
            </h3>
            <p>Courses:</p>
          </div>
        </li>
        <li class="timeline__item">
          <div class="timeline__box">
            <h3>
              <i class="fas fa-chevron-right"></i> Package Manager
              <i class="fab fa-npm"></i>
            </h3>
            <p>Courses:</p>
          </div>
        </li>
        <li class="timeline__item">
          <div class="timeline__box">
            <h3>
              <i class="fas fa-chevron-right"></i> Design
              <i class="fas fa-palette"></i>
            </h3>
            <p>Courses:</p>
          </div>
        </li>
        <li class="timeline__item">
          <div class="timeline__box">
            <h3>
              <i class="fas fa-chevron-right"></i> React
              <i class="fab fa-react"></i>
            </h3>
            <p>Courses:</p>
          </div>
        </li>
        <li class="timeline__item">
          <div class="timeline__box">
            <h3>
              <i class="fas fa-chevron-right"></i> Node.js
              <i class="fab fa-node"></i>
            </h3>
            <p>Courses:</p>
          </div>
        </li>
      </ul>
    </section>
    <script src="main.js"></script>
  </body>
</html>
